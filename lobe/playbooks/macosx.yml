---
- hosts: localhost
  become: yes
  become_user: root

  vars:
    lobe_repo_path: "/Users/{{ ansible_user_id }}/.lobe"
    lobe_path: "/Users/{{ ansible_user_id }}/logica-lobe"

  tasks:
    - name: install prequisites
      homebrew:
        name:
          - cmake
          - redis
          - mariadb
          - nodejs
        state: present

    - name: install wkhtmltopdf
      homebrew_cask:
        name:
          - wkhtmltopdf
        state: present

    - name: configure mariadb
      include: roles/mariadb/tasks/main.yml
      vars:
        mysql_conf_tpl: roles/mariadb/files/mariadb_config.cnf

    - name: Install MySQLdb in global env
      pip: name=mysql-python version=1.2.5

    # setup logica-lobe
    - include: includes/setup_lobe.yml

    # setup development environment
    - include: includes/setup_dev_env.yml
      when: not production

...
